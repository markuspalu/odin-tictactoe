<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="screen1">
        <div class="maincontainer1">
            <div class="title"><p>Tic-Tac-Toe</p></div>
            <div class="inputs">
                <div class="firstinput">
                    <label for="name1">Player 1 Name</label>
                    <input type="text" id="name1" name="name1" required>
                </div>
                <div class="secondinput">
                    <label for="name2">Player 2 Name</label>
                    <input type="text" id="name2" name="name1" required>
                </div>
            </div>
            <button class="submitButton">Submit</button>
        </div>
    </div>
    <div class="screen2">
        <div class="player1">
            <div class="playerName1"></div>
            <div class="playerCounter1">0</div>
        </div>
        <div class="maincontainer2">
            <div class="gameboard1">
                <div id=box0 class="box board0"></div>
                <div id=box1 class="box board1"></div>
                <div id=box2 class="box board2"></div>
            </div>
            <div class="gameboard2">
                <div id=box3 class="box board3"></div>
                <div id=box4 class="box board4"></div>
                <div id=box5 class="box board5"></div>
            </div>
            <div class="gameboard3">
                <div id=box6 class="box board6"></div>
                <div id=box7 class="box board7"></div>
                <div id=box8 class="box board8"></div>
            </div>
        </div>
        <div class="player2">
            <div class="playerName2"></div>
            <div class="playerCounter2">0</div>
        </div>
    </div>
    <div class="screen3">
        <div class="whoWon">Congrats</div>
        <div class="congratsGif">
            <iframe src="https://giphy.com/embed/BPJmthQ3YRwD6QqcVD" width="380" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/HBOMax-hbomax-the-great-gatsby-2013-thegreatgatsbyonhbomax-BPJmthQ3YRwD6QqcVD"></a></p>
        </div>
        <button class="backButton" onClick="window.location.reload();">Back</button>
    </div>
</body>
<script src="script.js"></script>
</html>
